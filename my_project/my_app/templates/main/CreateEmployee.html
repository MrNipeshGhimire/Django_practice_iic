<html>
<head>
    <title>Create Employee Form</title>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>
<div class="flex items-center justify-center p-12">

    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="mx-auto w-full max-w-[550px] bg-white">
        <h1 class="text-2xl text-center font-extrabold text-gray-900 dark:text-white md:text-3xl lg:text-3xl">Create Employee</h1>

        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="mb-5">
                <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                    Full Name 
                </label>
                <input type="text" name="fullname" id="name" placeholder="Full Name" value="{{data.fullname}}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
                    <span class="text-red-500">{{error.fullname}} </span>
            </div>
            <div class="mb-5">
                <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                    Address
                </label>
                <input type="text" name="address" id="email" placeholder="Enter Address" value="{{data.address}}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                    Email Address
                </label>
                <input type="email" name="email" id="email" placeholder="Enter Email Address" value="{{data.email}}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    <span class="text-red-500">{{error.email}} </span>
            </div>
            <div class="mb-5">
                <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
                    Salary
                </label>
                <input type="text" name="salary" id="subject" placeholder="Enter Salary" value="{{data.salary}}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    <span class ="text-red-500">{{error.salary}} </span>
            </div>
            <div class="mb-5">
                <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
                    Phone
                </label>
                <input type="number" name="phone" id="subject" placeholder="Enter phone num" value="{{data.phone}}"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                <span class ="text-red-500">{{error.phone}} </span>

            </div>
           
            <div>
                <button type="submit"
                    class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">
                    Submit
                </button>
            </div>
        </form>
       

    </div>

</div>
</body>
</html>
